<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
    </head>
    
    <body>
        <!-- This is a comment -->
        <h1>Small note</h1>
        <div id="note" contenteditable></div>
        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>

        <script>
            var content;
            
            const fs = new Filer.FileSystem();
             //step 5 for acturally coding...
            window.addEventListener("DOMContentLoaded", (event) => {
                console.log("DOM fully loaded and parsed");
                fs.readFile("/note", 'utf8', function(err, data) =>{
                    if(err) {
                        content = "Welcome to my notepad!"
                    }
                    if(data) {
                        content = data;
                    }
                });
            });
            document.querySelector('#note').innerHTML = content;    
            /*window.addEventListener('DOMContentLoaded', (event) => {
             fs.readFile('/note', 'utf8', (err, data) => {
           document.querySelector('#note').innerHTML = err ? 'Type here' : data;
             });
           });*/

        </script>   
    </body>
</html>
